schemaVersion: 2.1.0
metadata:
  name: gradle-helloworld
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryRequest: 1Gi
      memoryLimit: 3Gi
      cpuLimit: 1000m
      cpuRequest: 500m
      env:
        - name: TEST_VAR
          value: "this is a test variable"  
commands:
  - id: init-setup
    exec:
      label: '01: initial setup'
      component: "tools"
      workingDir: "${PROJECT_SOURCE}"
      commandLine: |
        echo "setting Java 21 as Default"
        [[ -s "/home/tooling/.sdkman/bin/sdkman-init.sh" ]] && source "/home/tooling/.sdkman/bin/sdkman-init.sh" && sdk default java 17.0.7-tem
events:
  postStart:
    - init-setup      